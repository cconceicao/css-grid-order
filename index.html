<!DOCTYPE html>
<html>
<head>
	<title>CSS grid items orders</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div class="page">
		<header class="header">
			<div class="filters">
				<div data-food="all" class="is-active"><a>All</a></div>
				<div data-food="vegetable"><a>Vegetables</a></div>
				<div data-food="fruit"><a>Fruits</a></div>
				<div data-food="sweet"><a>Sweet</a></div>
				<div data-food="fast-food"><a>Fast-food</a></div>
			</div>
		</header>

		<main class="main" id="fruits-gallery">
			<div class="card fruit">
				<img src="icons/apple.svg">
			</div>
			<div class="card vegetable">
				<img src="icons/cabbage.svg">
			</div>
			<div class="card fast-food">
				<img src="icons/chips.svg">
			</div>
			<div class="card sweet">
				<img src="icons/croissant.svg">
			</div>
			<div class="card sweet">
				<img src="icons/donut.svg">
			</div>
			<div class="card vegetable">
				<img src="icons/garlic.svg">
			</div>
			<div class="card fruit">
				<img src="icons/grapes.svg">
			</div>
			<div class="card vegetable">
				<img src="icons/leaf.svg">
			</div>
			<div class="card fast-food">
				<img src="icons/hotdog.svg">
			</div>
			<div class="card fruit">
				<img src="icons/pear.svg">
			</div>
			<div class="card sweet">
				<img src="icons/icecream.svg">
			</div>
			<div class="card vegetable">
				<img src="icons/pepper.svg">
			</div>
			<div class="card fast-food">
				<img src="icons/pizza.svg">
			</div>
			<div class="card vegetable">
				<img src="icons/rucula.svg">
			</div>
		</main>
		
		
		<section class="footer">
			<div class="wrapper">
				<div>Playing with the css grid -
					<a href="https://github.com/cconceicao/css-grid-order">https://github.com/cconceicao/css-grid-order</a>
				</div>
				<div>by cconceicao</div>
			</div>
		</section>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
